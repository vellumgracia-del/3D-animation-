<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled 3D Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #video-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 2;
            transform: scaleX(-1); /* Mirror the preview */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 2;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .instruction {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            max-width: 300px;
        }
        .instruction span {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4ade80;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            z-index: 10;
        }
        .gesture-badge {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 5px;
        }
        #current-shape {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: rgba(255,255,255,0.1);
            z-index: 1;
        }
    </style>
    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="loading">Initialize AI Vision...<br><small>(Please allow camera access)</small></div>
    
    <div id="ui-layer">
        <h1>Particle Morph 3D</h1>
        <div class="instruction">
            <p><span class="gesture-badge">üëÜ 1 Finger</span> Sphere</p>
            <p><span class="gesture-badge">‚úåÔ∏è 2 Fingers</span> Heart</p>
            <p><span class="gesture-badge">ü§ü 3 Fingers</span> Flower</p>
            <p><span class="gesture-badge">üññ 4 Fingers</span> Saturn</p>
            <p><span class="gesture-badge">üñê 5 Fingers</span> Galaxy</p>
            <p><span class="gesture-badge">ü§è Pinch</span> Expand / Explode</p>
            <p><span class="gesture-badge">‚úä Fist</span> Random Colors</p>
        </div>
        <p id="status-text" style="color: #4ade80; margin-top: 10px;">Waiting for hands...</p>
    </div>

    <div id="current-shape">SPHERE</div>

    <div id="video-container">
        <video id="input-video"></video>
    </div>
    <div id="canvas-container"></div>

    <script>
        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 4000; // Number of particles
        const PARTICLE_SIZE = 0.15;
        const LERP_SPEED = 0.08;     // How fast shapes morph

        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, particles, geometry, material;
        let positionsAttribute, colorsAttribute;
        let targetPositions = [];
        let currentShape = 'sphere';
        let pinchStrength = 0; // 0 to 1
        let handCentroid = new THREE.Vector3(0, 0, 0);
        let time = 0;
        let isHandDetected = false;
        let colorPalette = [new THREE.Color(0x00ffff), new THREE.Color(0xff00cc), new THREE.Color(0xffffff)];

        // --- SHAPE GENERATORS ---
        function getSphere(count) {
            const arr = new Float32Array(count * 3);
            for(let i=0; i<count; i++) {
                const r = 4;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                arr[i*3] = r * Math.sin(phi) * Math.cos(theta);
                arr[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                arr[i*3+2] = r * Math.cos(phi);
            }
            return arr;
        }

        function getHeart(count) {
            const arr = new Float32Array(count * 3);
            for(let i=0; i<count; i++) {
                const t = Math.random() * Math.PI * 2;
                // Distribute points somewhat randomly inside the volume to give depth
                const r = Math.pow(Math.random(), 0.3); // Bias outwards
                // Heart formula
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                const z = (Math.random() - 0.5) * 4; // Thickness
                
                // Scale down
                const scale = 0.25 * r;
                arr[i*3] = x * scale;
                arr[i*3+1] = y * scale + 1; // Lift up slightly
                arr[i*3+2] = z;
            }
            return arr;
        }

        function getFlower(count) {
            const arr = new Float32Array(count * 3);
            for(let i=0; i<count; i++) {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                // Petal modulation
                const r = 3 + 1.5 * Math.sin(5 * u) * Math.sin(v);
                
                arr[i*3] = r * Math.sin(v) * Math.cos(u);
                arr[i*3+1] = r * Math.sin(v) * Math.sin(u);
                arr[i*3+2] = r * Math.cos(v);
            }
            return arr;
        }

        function getSaturn(count) {
            const arr = new Float32Array(count * 3);
            const planetCount = Math.floor(count * 0.6);
            const ringCount = count - planetCount;

            // Planet
            for(let i=0; i<planetCount; i++) {
                const r = 2.5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                arr[i*3] = r * Math.sin(phi) * Math.cos(theta);
                arr[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                arr[i*3+2] = r * Math.cos(phi);
            }

            // Rings
            for(let i=planetCount; i<count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = 3.5 + Math.random() * 3;
                arr[i*3] = dist * Math.cos(angle);
                arr[i*3+1] = (Math.random() - 0.5) * 0.2; // Very thin
                arr[i*3+2] = dist * Math.sin(angle);
                
                // Tilt the ring
                const x = arr[i*3];
                const y = arr[i*3+1];
                const z = arr[i*3+2];
                // Rotate around X axis
                const tilt = 0.4;
                arr[i*3] = x;
                arr[i*3+1] = y * Math.cos(tilt) - z * Math.sin(tilt);
                arr[i*3+2] = y * Math.sin(tilt) + z * Math.cos(tilt);
            }
            return arr;
        }

        function getGalaxy(count) {
            const arr = new Float32Array(count * 3);
            const arms = 3;
            const armWidth = 0.5;
            
            for(let i=0; i<count; i++) {
                const t = Math.random(); // Distance from center
                const angle = t * Math.PI * 2 * arms + (Math.random() - 0.5) * armWidth;
                const r = t * 6;
                
                arr[i*3] = r * Math.cos(angle);
                arr[i*3+1] = (Math.random() - 0.5) * (2 - t); // Thicker at center
                arr[i*3+2] = r * Math.sin(angle);
            }
            return arr;
        }

        // Precompute shapes
        const shapes = {
            'sphere': getSphere(PARTICLE_COUNT),
            'heart': getHeart(PARTICLE_COUNT),
            'flower': getFlower(PARTICLE_COUNT),
            'saturn': getSaturn(PARTICLE_COUNT),
            'galaxy': getGalaxy(PARTICLE_COUNT)
        };

        // --- THREE.JS SETUP ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            // Fog for depth
            scene.fog = new THREE.FogExp2(0x000000, 0.03);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Geometry
            geometry = new THREE.BufferGeometry();
            
            // Initial positions (start at sphere)
            const initialPos = new Float32Array(shapes['sphere']);
            targetPositions = new Float32Array(shapes['sphere']);
            
            positionsAttribute = new THREE.BufferAttribute(initialPos, 3);
            geometry.setAttribute('position', positionsAttribute);

            // Colors
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            colorsAttribute = new THREE.BufferAttribute(colors, 3);
            geometry.setAttribute('color', colorsAttribute);
            updateColors(0x00ffff, 0xff00cc);

            // Material
            // Create a soft glow texture programmatically
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.CanvasTexture(canvas);

            material = new THREE.PointsMaterial({
                size: PARTICLE_SIZE,
                map: texture,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function updateColors(color1Hex, color2Hex) {
            const c1 = new THREE.Color(color1Hex);
            const c2 = new THREE.Color(color2Hex);
            const arr = geometry.attributes.color.array;
            
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const mixed = c1.clone().lerp(c2, Math.random());
                arr[i*3] = mixed.r;
                arr[i*3+1] = mixed.g;
                arr[i*3+2] = mixed.b;
            }
            geometry.attributes.color.needsUpdate = true;
        }

        function randomizeColors() {
            updateColors(Math.random() * 0xffffff, Math.random() * 0xffffff);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            const positions = geometry.attributes.position.array;
            
            // Base rotation
            particles.rotation.y += 0.002;

            // Interaction: Hand rotation influence
            if(isHandDetected) {
                // Map hand X (-1 to 1) to rotation speed
                particles.rotation.y += handCentroid.x * 0.05;
                particles.rotation.x += handCentroid.y * 0.05;
            }

            // Update Particle Positions (Morphing Logic)
            for(let i=0; i < PARTICLE_COUNT; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // Target Position
                let tx = targetPositions[ix];
                let ty = targetPositions[iy];
                let tz = targetPositions[iz];

                // Pinch Expansion Effect
                // If pinchStrength is high, explode particles outward
                if(pinchStrength > 0.1) {
                    const expansionFactor = 1 + pinchStrength * 4; // Expand up to 5x
                    tx *= expansionFactor;
                    ty *= expansionFactor;
                    tz *= expansionFactor;
                }

                // Add some organic noise movement
                const noise = 0.05;
                tx += Math.sin(time + iy) * noise;
                ty += Math.cos(time + iz) * noise;
                tz += Math.sin(time + ix) * noise;

                // Lerp current to target
                positions[ix] += (tx - positions[ix]) * LERP_SPEED;
                positions[iy] += (ty - positions[iy]) * LERP_SPEED;
                positions[iz] += (tz - positions[iz]) * LERP_SPEED;
            }

            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- MEDIAPIPE LOGIC ---
        const videoElement = document.getElementById('input-video');
        const statusText = document.getElementById('status-text');
        const loadingDiv = document.getElementById('loading');
        const shapeLabel = document.getElementById('current-shape');

        function onResults(results) {
            loadingDiv.style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                statusText.innerText = "Hand detected! Controlling particles...";
                
                // Get the first hand
                const landmarks = results.multiHandLandmarks[0];
                
                // 1. Calculate Centroid (for rotation)
                // Wrist is index 0, Middle finger knuckle is 9
                const cx = landmarks[9].x; 
                const cy = landmarks[9].y;
                
                // MediaPipe x is 0-1 (left-right), y is 0-1 (top-bottom)
                // Map to -1 to 1 centered
                handCentroid.set((cx - 0.5) * 2, (cy - 0.5) * 2, 0);

                // 2. Count Fingers (for Shape Switching)
                const fingersUp = countFingers(landmarks);
                handleShapeSwitch(fingersUp);

                // 3. Pinch Detection (Thumb tip 4 and Index tip 8)
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) + 
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );
                
                // Map distance: Close (~0.02) -> Pinch(1), Far (~0.2) -> Pinch(0)
                // We want: Close = Explode (High strength), Far = Normal (Low strength)
                // Actually, typically "Pinch to Zoom" implies closing = small, opening = big.
                // Let's do: Hands close (Pinch) = Compact/Small, Hands Open = Explode?
                // Let's reverse it for cool effect: Pinching (bringing fingers together) compresses energy -> release to explode.
                // Let's just map distance directly to expansion for immediate feedback.
                // Close pinch = 0 distance. Open pinch = 1.
                // Logic: Normal state is distance ~0.15. 
                // Let's define: If distance < 0.05, it's a pinch. 
                
                // Let's use Normalized Pinch Strength
                // 0.02 is touching, 0.3 is wide open
                const pinchThreshold = 0.05;
                if(distance < pinchThreshold) {
                   // Active Pinch - Maybe trigger random colors or implode
                   // Let's use distance for Expansion. 
                   // The wider the fingers (Thumb/Index), the bigger the shape.
                   pinchStrength = map(distance, 0.02, 0.3, 0, 1.5);
                } else {
                   pinchStrength = 0;
                }

                // 4. Fist Detection (All fingers closed)
                // If fingersUp == 0, random colors
                if(fingersUp === 0) {
                    if(Math.random() > 0.95) randomizeColors();
                }

            } else {
                isHandDetected = false;
                statusText.innerText = "Show your hand to interact";
                pinchStrength = 0;
            }
        }

        let lastShape = '';
        
        function handleShapeSwitch(fingerCount) {
            let newShape = currentShape;
            
            if(fingerCount === 1) newShape = 'sphere';
            else if(fingerCount === 2) newShape = 'heart';
            else if(fingerCount === 3) newShape = 'flower';
            else if(fingerCount === 4) newShape = 'saturn';
            else if(fingerCount === 5) newShape = 'galaxy';

            if(newShape !== currentShape) {
                currentShape = newShape;
                targetPositions.set(shapes[currentShape]);
                shapeLabel.innerText = currentShape.toUpperCase();
                
                // Visual feedback trigger
                updateColors(Math.random() * 0xffffff, Math.random() * 0xffffff);
            }
        }

        function countFingers(landmarks) {
            let count = 0;
            
            // Thumb: compare x position of tip vs knuckle (depends on handedness, simpler logic here: is tip "far" from index base?)
            // A simple approximation for thumb is checking distance from pinky base (17)
            // But strict geometric approach:
            // Thumb tip (4) x < Thumb ip (3) x (for right hand palm facing camera). 
            // Let's stick to Y axis for fingers 2-5
            
            // Index (8 vs 6), Middle (12 vs 10), Ring (16 vs 14), Pinky (20 vs 18)
            // Note: MediaPipe Y coordinates: 0 is top, 1 is bottom. 
            // So Tip < PIP means Tip is higher (finger extended).
            
            if (landmarks[8].y < landmarks[6].y) count++;
            if (landmarks[12].y < landmarks[10].y) count++;
            if (landmarks[16].y < landmarks[14].y) count++;
            if (landmarks[20].y < landmarks[18].y) count++;

            // Thumb logic (check X distance relative to wrist to see if extended)
            // Heuristic: Is thumb tip further from index knuckle than thumb knuckle?
            // Simple check: Tip (4) x vs IP (3) x.
            // Works for left/right if we check "outer" direction.
            // Simplified: Just check if thumb tip is far from index base (5)
            const thumbIndexDist = Math.hypot(landmarks[4].x - landmarks[5].x, landmarks[4].y - landmarks[5].y);
            if(thumbIndexDist > 0.08) count++; // 0.1 is roughly extended

            return count;
        }

        function map(value, start1, stop1, start2, stop2) {
            return start2 + (stop2 - start2) * ((value - start1) / (stop1 - start1));
        }

        // --- INIT MEDIAPIPE ---
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        cameraUtils.start();

        // Start 3D
        initThree();

    </script>
</body>
</html>
